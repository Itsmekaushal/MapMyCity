<h1 style="text-align: center;">MapMyCity</h1>

<google-map [center]="center" [zoom]="zoom" height="400px" width="100%">
  <map-marker
    *ngFor="let cap of selectedCapitals"
    [position]="{ lat: cap.lat, lng: cap.lng }"
    [title]="cap.capital"
    [label]="cap.capital">
  </map-marker>
</google-map>

<div *ngFor="let country of countries" class="country-block">
  <label>
    <input
      type="checkbox"
      [(ngModel)]="country.selected"
      (change)="toggleCountry(country)" />
    {{ country.name }}
  </label>

  <ul *ngIf="country.selected">
    <li *ngFor="let state of country.states">
      <strong>{{ state.name }}</strong> â€” Capital: {{ state.capital }}<br />
      <em>Known for:</em> {{ state.knownFor }}
    </li>
  </ul>
</div>
